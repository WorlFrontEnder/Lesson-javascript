  <body>

    <h1>Алгоритм калькулятора</h1>

    <ul>
      <li>
        <span>1) создаем структуру калькулятора html</span>
      </li>

      <li>
        <span>2) Прописываем стилия для калькулятора</span>
      </li>

      <li>
        <span>3) Пишем javascript для калькулятора</span>
      </li>

   <div class="calculator">
     <div class="input" id="input"></div>
     
     <div class="buttons">
       <div class="operators">
         <div>+</div>
         <div>-</div>
         <div>&times;</div>
         <div>&divide;</div>
       </div>
     

     <div class="leftPanel">
       <div class="numbers">
         <div>7</div>
         <div>8</div>
         <div>9</div>
       </div>

       <div class="numbers">
         <div>4</div>
         <div>5</div>
         <div>6</div>
       </div>

       <div class="numbers">
         <div>1</div>
         <div>2</div>
         <div>3</div>
       </div>

       <div class="numbers">
         <div>0</div>
         <div>.</div>
         <div id="clear">C</div>
       </div>
     </div>

      <div id="result" class="equal"> = </div>
    </div>
   </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
