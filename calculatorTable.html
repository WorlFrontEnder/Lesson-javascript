<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content=" ">
    <meta name="keywords" content=" ">
    
    <title> DropDown menu </title>
    <style>
      body{
  background-color: #313131;
}

.bg-white{
  background-color: white;
}
    </style>
  </head>
  <body>

 <div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 bg-white">
      <div class="container table">
        <h3>cart</h3>
        <table id="price-table-id" class="table">
          <tr>
            <th>item</th>
            <th>price</th>
            <th>units</th>
            <th>subtotal</th>
          </tr>
          <tr>
            <td>burger</td>
            <td>
              $4
            </td>
            <td>
              <input class="units-class" type="number" value="1" onchange="calculate()">
            </td>
            <td>$<span class="subtotal-class"></span></td>
          </tr>
          <tr>
            <td>drink</td>
            <td>
              $2
            </td>
            <td>
              <input class="units-class" type="number" value="1" onchange="calculate()">
            </td>
            <td>$<span class="subtotal-class"></span></td>
          </tr>
          <tr>
            <td>fries</td>
            <td>
              $3
            </td>
            <td>
              <input class="units-class" type="number" value="1" onchange="calculate()">
            </td>
            <td>$<span class="subtotal-class"></span></td>
          </tr>
        </table>
        <h4 class="pull-right">
          Grand Total: $<span id="total-id"></span>
        </h4>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      var prices = [4,2,3];
var units = document.getElementsByClassName('units-class');
var subs = document.getElementsByClassName('subtotal-class');
var grand = document.getElementById('total-id');
var sum = 0;

calculate();

function calculate(){
  sum = 0;
  for(var i=0; i<units.length; i++){
    var subTotal = units[i].value * prices[i];
    subs[i].innerHTML = subTotal;
    sum += subTotal;
  }
  grand.innerHTML = sum;
}

    </script>
  </body>
</html>
