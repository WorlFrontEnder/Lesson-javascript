    <title>Проверка radio</title>
    
  </head>
  <body>




  	<input type="radio" name="r1" value="5"> 0
     
    <input type="radio" name="r1" value="53"> 1
    <input type="radio" name="r1" value="535"> 2

    <button onclick="radio()"> Проверка radio </button>



    <script>
      // Поиск по radio


        function radio(){
          var radio=document.getElementsByName('r1'); // Инициализация 

          for(var i =0; i < radio.length; i++){ //  работаем как смасивом
               if(radio[i].checked){
                 alert('Выбор ' +i+ ' элемент');
               }
          }
        }
       
    </script>
  </body>
